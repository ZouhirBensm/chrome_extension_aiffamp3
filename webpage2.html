<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFF to MP3 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            width: 350px;
            height: 250px;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AIFF to MP3 Converter</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".aiff,.aif" required>
        <br><br>
        <button type="submit">Convert</button>
    </form>
    <div id="status"></div>
    <script src="script2.js"></script>
</body>
</html>
